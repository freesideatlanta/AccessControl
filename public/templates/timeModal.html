<form>
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" ng-click="cancelTimeModal()"><span aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></span></button>
		<h4 class="modal-title">Assign Availability - {{locationName}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group" ng-repeat="day in location.days">
			<label>{{day.dayName}}</label>&nbsp;<input type="text" class="form-control" ng-model="day.cronString"/>
			<div class="btn-group">
				<button type="button" class="btn btn-default btn-sm" ng-click="setCronString(day, '*')">24 hrs</button><button type="button" class="btn btn-default btn-sm" ng-click="setCronString(day, '9-17')">9-5</button>
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-danger" ng-click="cancelTimeModal()">Done</button>
		</div>
	</div>
</form>
