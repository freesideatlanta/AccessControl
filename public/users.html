<div class="col-md-12">
	<table class="table table-striped" style="border: 1px solid #999;">
		<tr>
			<th>Member Name</th>
			<th>Card Number</th>
			<th>Active?</th>
			<td></td>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.memberName}}:{{user._id}}</td>
			<td>{{user.cardNumber}}</td>
			<td>{{user.active}}</td>
			<td><button class="btn btn-default" ng-click="loadUser(user)">Edit</button>&nbsp;<button class="btn btn-danger btn-small" ng-click="removeUser(user._id)">&times;</button></td>
		</tr>
		<tr>
			<td colspan="3"><button class="btn btn-success" ng-click="addUser()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add User</button></td>
			<td>&nbsp;</td>
		</tr>
	</table>
</div>
