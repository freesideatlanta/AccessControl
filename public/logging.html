<div class="col-md-12">
	<p>You can view all of the log messages here. In the future this should probably have paging</p>
	<div class="col-md-4">
		<div class="form-group">
			<label>Name</label><input type="text" class="form-control" ng-model="search.message">
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="search.isFailed">
					Failure?
				</label>
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-default" ng-click="resetFilter()">Clear filter</button>
		</div>
	</div>
	<table class="table table-striped" style="border: 1px solid #999;">
		<tr>
			<th>Message</th>
			<th>Success?</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat="logMessage in logMessages | filter: search">
			<td>{{logMessage.message}}</td>
			<td>
				<i class="glyphicon glyphicon-ok text-success" ng-show="!logMessage.isFailed"></i>
				<i class="glyphicon glyphicon-remove text-danger" ng-show="logMessage.isFailed"></i>
			</td>
			<td>{{logMessage.timestamp}}</td>
		</tr>
	</table>
</div>
